<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron James Board Game</title>
</head>
<body>
    <h1>Welcome to the LeBron James Board Game!</h1>
    <p>Select the number of players (1-4) and start your journey to victory!</p>
    <form method="POST" action="{{ url_for('start_game') }}">
        <label for="num_players">Select Number of Players (1-4): </label>
        <input type="number" id="num_players" name="num_players" min="1" max="4" required>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
